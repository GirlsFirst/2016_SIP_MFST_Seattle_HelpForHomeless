<!-- First Grid: Logo & About -->
  <div class="w3-whole w3-teal w3-container" style="height:1000px">
    <div class="w3-padding-64 w3-padding-xxlarge">
      <h1>Contact Information</h1>
      <p class="w3-opacity">Donate</p>
      <form class="w3-container w3-card-2 w3-padding-32 w3-white">
        <div class="w3-group">
          <label>First Name</label>
          <input class="w3-input" style="width:100%;" type="text" required>
        </div>
        <div class="w3-group">
          <label>Last Name</label>
          <input class="w3-input" style="width:100%;" type="text" required>
        </div>
        <div class="w3-group">
          <label>Email</label>
          <input class="w3-input" style="width:100%;" type="text" required>
        </div>
		<div class="w3-group">
          <label>Phone Number</label>
          <input class="w3-input" style="width:100%;" type="text" required>
        <button type="button" class="w3-btn w3-right w3-theme">Submit</button>
      </form>
    </div>
  </div>
</div>
